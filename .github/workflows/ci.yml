name: Continuos Integration

on: [push, pull_request]

jobs:
  lint:
    name: Lint source code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
      - name: Install dependencies ğŸ“¦
        uses: bahmutov/npm-install@v1
      - name: Lint ğŸ§¹
        run: npm run lint
      - name: Check format ğŸ’…
        run: npx prettier --check .

  unit-test:
    name: Run unit and integration tests
    runs-on: ubuntu-latest
    needs: [lint]
    strategy:
      matrix:
        node-version: ['lts/fermium', 'lts/*']
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
      - name: Install Node.js with ${{ matrix.node-version }} version
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Install dependencies ğŸ“¦
        run: npm ci
      - name: Run unit tests ğŸ§ª
        run: npm run test:coverage

  e2e-test:
    name: Run E2E tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
      - name: Install Node.js with latest LTS version
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
          cache: npm
      - name: Install dependencies ğŸ“¦
        run: npm ci
      - name: Run E2E tests ğŸ§ª
        run: npm run start:e2e
